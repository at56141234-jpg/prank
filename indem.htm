<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Checker</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        #status-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <button id="startBtn" onclick="startProcess()">Start Scan</button>
    <div id="status-text"></div>
</div>

<script>
    function startProcess() {
        const btn = document.getElementById('startBtn');
        const text = document.getElementById('status-text');
        
        // Hide button after click
        btn.style.display = 'none';
        
        // Step 1: Immediate
        text.innerText = "Processing data...";

        // Step 2: After 10 seconds
        setTimeout(() => {
            text.innerText = "Camera catching...";
            
            // Step 3: After 5 more seconds (15 total)
            setTimeout(() => {
                text.innerText = "Getting camerainfo...";
                
                // Step 4: Final Message
                setTimeout(() => {
                    text.style.color = "#ff4444"; // Change color for the final roast
                    text.innerText = "K hereyko bunu parnu jau bholi test ho";
                }, 3000); // Small delay to read previous status
                
            }, 5000);
            
        }, 10000);
    }
</script>

</body>
</html>
